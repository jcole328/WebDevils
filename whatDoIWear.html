<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What Do I Wear?</title>
</head>
<body>
	<div id="logOnPannelId">

			<form id="logOnFormId">
				<table id="logOnTableId" class="center">

						<input id="userNameInputId" type="text" placeholder="User Name" required>
						<br><br>
					</td></tr>
					<tr><td>
						<input id="passwordInputId" type="password" placeholder="Password" required>
						<br><br>
					</td></tr>
				</table>
				<div id="logOnButtonDivId" class="center">
					<button>Log On</button>
				</div>
			</form>
		</div>
	</div>
	<br><br><br><br>
	<div id="HomePannelId">
		<div class="body">
			<button id="logTodayId">Log Today's Outfit</button>
			<br><br>
			<button id="viewItemsId">View Items</button>
			<br><br>
			<button id="logOff">Log Off</button>
		</div>
	</div>
	<br><br><br><br>
	<div id="takePicPannelId">
		<div class="header">
			<button class="returnButton returnToHomeButton">Return</button>
		</div>
		<div class="body">
			<div id="cameraViewId">Camera</div>
		</div>
	</div>
	<br><br><br><br>
	<div id="pictureInfoPannelId">
		<div class="body">
			<table>
				<tr>
					<td>type</td>
				</tr>
				<tr>
					<td>color</td>
				</tr>
				<tr>
					<td>logo</td>
				</tr>
			</table>
			<div>
				<button>Add</button>
				<br>
				<button>Edit</button>
				<br>
				<button>Cancel</button>
			</div>
		</div>
	</div>
	<br><br><br><br>
	<div id="editInfoPannelId">
		<div class="body">
			<table>
				<tr><td>
					<input id="typeInputId" type="text" placeholder="Type" requires>
				</td></tr>
				<tr><td>
					<input id="colorInputId" type="text" placeholder="Color" required>
				</td></tr>
				<tr><td>
					<input id="logoInpurId" type="text" placeholder="Logo" required>
				</td></tr>
			</table>
			<div>
				<button>Add</button>

				<button>Cancel</button>

		</div>
	</div>
	<br><br><br><br>

			<button class="returnButton returnToHomeButton">Return</button>
		</div>
		<div class="body">
			<table>
				<tr>
					<td>Item0</td>
					<td>Frequrncy</td>
				</tr>
				<tr>
					<td>Item1</td>
					<td>Frequency</td>
				</tr>
				<tr>
					<td>ItemN</td>
					<td>Requency</td>
				</tr>

			<table>
				<tr>
					<td>type</td>
				</tr>
				<tr>
					<td>color</td>
				</tr>
				<tr>
					<td>logo</td>
				</tr>
			</table>
			<div id="removeItemId">

			</div>
		</div>
